<nav class="ilToolbar navbar navbar-default" role="navigation">
	<div class="collapse navbar-collapse" id="tb-collapse-2">
		<ul class="ilToolbarItems nav navbar-nav ilFloatRight">
			<li>
				<div class="navbar-form">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuInteraktiveVideo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							{AUTHOR_FILTER}
							<span class="caret"></span>
						</button>
						<ul id="dropdownMenuInteraktiveList" class="dropdown-menu" aria-labelledby="dropdownMenuInteraktiveVideo"></ul>
					</div>
				</div>
			</li>
			<li>
				<div class="navbar-form">
					<label>
						{SHOW_ALL_COMMENTS}
					</label>
						<input id="show_all_comments" type="checkbox">
				</div>
			</li>
		</ul>
	</div>
</nav>
<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<div id="ilInteractiveVideoPlayerContainer">
			<video controls="controls" id="ilInteractiveVideo">
				<source type="{VIDEO_TYPE}" src="{VIDEO_SRC}"/>
			</video>
		</div>
		<div id="ilInteractiveVideoCommentsForm">
			<div id="il_prop_cont_comment_text" class="form-group">
				<label class="col-sm-9 control-label" for="comment_text">{TXT_COMMENT}</label>
				<div class="col-sm-9">
					<textarea id="comment_text" class="form-control noRTEditor" rows="" wrap="virtual" name="comment_text"></textarea>
					<input type="hidden" name="comment_time" id="comment_time" value="">
				</div>
				<div class="col-sm-9">
					<input type="checkbox" name="is_private" value="1" id="is_private"/> {TXT_IS_PRIVATE}
				</div>
				<div class="col-sm-9">
					<input type="checkbox" name="comment_time_end" value="1" id="comment_time_end"/> {COMMENT_TIME_END}
						<div class="form-inline end_time_selector" style="display:none">
							<select name="comment_time_end[time][h]" id="comment_time_end[time]_h" class="form-control">
								<option value="00" selected="selected">00</option>
							</select>
							<select name="comment_time_end[time][m]" id="comment_time_end[time]_m" class="form-control">
								<option value="00" selected="selected">00</option>
							</select>
							<select name="comment_time_end[time][s]" id="comment_time_end[time]_s" class="form-control">
								<option value="00" selected="selected">00</option>
							</select>
							<div class="help-block">(HH:MM:SS)</div>
					</div>
				</div>
			</div>
			<div class="ilFormFooter clearfix">
				<div class="col-sm-9 ilFormRequired"></div>
				<div class="col-sm-9 ilFormCmds">
					<input id="ilInteractiveVideoCommentSubmit" class="btn btn-default btn-sm" type="submit" value="{TXT_POST}">
					<button id="ilInteractiveVideoCommentCancel" class="btn btn-default btn-sm" type="button" value="">{TXT_CANCEL}</button>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<div class=ilFormHeader">
			<h3 class="ilHeader">{TXT_COMMENTS}</h3>
		</div>
		<div id="ilInteractiveVideoComments" class="scroll-text">
			<ul id="ul_scroll">
			</ul>
		</div>
	</div>
</div>
{CONFIG}
{MODAL_OVERLAY}
